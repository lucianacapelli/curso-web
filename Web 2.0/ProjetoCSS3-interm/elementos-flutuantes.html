<!DOCTYPE html>
<html>
<head>
	<title>Elementos flutuantes</title>
	<meta charset="utf-8">

	<style type="text/css">
	
		.conteudo {
			background: lightblue;
			border: 1px solid gray;
			width: 150px;
			height: 150px;
			margin: 10px;
			float: left;
		}

		/*
		.conteudo1 {
			background: lightblue;
			border: 1px solid gray;
			width: 150px;
			height: 150px;
			float: right;
		}*/

		.clear {
			clear: left;
		}

		#principal {
			border: 1px solid red;
			background: green;
		}

	</style>

</head>
<body>

	<div id="principal">

		<div class="conteudo">
			Conteúdo 1
		</div>

		<div class="conteudo">
			Conteúdo 2
		</div>

		<div class="conteudo">
			Conteúdo 3
		</div>

		<div class="clear"></div>

	</div>
	


</body>
</html>
